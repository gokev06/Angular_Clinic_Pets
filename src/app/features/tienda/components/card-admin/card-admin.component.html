<div class="principal">
    <div class="card" *ngFor="let producto of filteredData">
        <div class="logo">
          <!-- <img [src]="producto.logo" alt="Logo"> -->
        </div>
        <div class="imagen-principal">
          <img [src]="producto.imagen" alt="{{ producto.nombreProducto }}">
        </div>
        <div class="info-producto">
          <p hidden >Id: {{producto.IdProducto}}</p>
          <h3>{{ producto.nombreProducto  }}</h3>
          <p>{{ producto.precio | currency:'COP':'symbol':'1.0-0' }}</p>
          <p>Categor√≠a: {{ producto.categoria }}</p>
          <div class="botones">
            <button  type="button" routerLink="'/actualizar-productos"    class="btn-editar" >    <img src="../../../../../assets/images/imghome/editar1.png" alt=""></button>
            <button type="button" (click)="onProductDelete(producto.IdProducto)" class="btn-eliminar"><img src="../../../../../assets/images/imghome/eliminar.png" alt=""></button>
          </div>
        </div>
      </div>

    </div>
