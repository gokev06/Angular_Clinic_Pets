<app-admi-header></app-admi-header>

<section class="emptyState" *ngIf="adopciones.length <= 0">

    <img src="../../../../../assets/images/chaplanitoclientes.jpeg" alt="">
    <p id="noTienesClientes">Aún no tienes clientes</p> 
    COLOCAR ESTADO VACIO-->
</section>

<section *ngIf="filteredAdopciones.length > 0" class="background">
    <div class="container-cards">
        <div *ngFor="let adopcion of filteredAdopciones" class="cartas">
            <app-admi-cards-nueva 
                [adopcion]="adopcion" 
                (eliminar)="handleEliminar($event)">
            </app-admi-cards-nueva>
        </div>
    </div>

    <div class="filtro">
        <h1>Filtrar Por</h1>

        <div class="borrar" (click)="clearFilter()">
            <h2>Borrar Filtros</h2>
            <img src="../../../../../assets/icons/eliminar (1) 1.png" alt="">
        </div>
        
        <div class="contenedor-filtro">
            <div (click)="FiltroNombre()" class="title-nombre">
                <h3>Nombre</h3>
                <img src="../../../../../assets/icons/mas.png" alt="">
            </div>
            <div class="filtro_nombre" *ngIf="FilterNombre">
                <div class="contain">
                    <input type="radio" id="az" name="order" (change)="sortAsc()">
                    <label for="az">A-Z</label>
                </div>
                <div class="contain">
                    <input type="radio" id="za" name="order" (change)="sortDesc()">
                    <label for="za">Z-A</label>
                </div>
            </div>
        </div>

        <div class="contenedor-filtro">
            <div (click)="FiltroEspecie()" class="title-nombre">
                <h3>Especie</h3>
                <img src="../../../../../assets/icons/mas.png" alt="">
            </div>
            <div class="filtro_nombre" *ngIf="FilterEspecie">
                <div class="contain">
                    <input type="radio" id="perro" name="order" (change)="filterPerro()">
                    <label for="perro">Perro</label>
                </div>
                <div class="contain">
                    <input type="radio" id="gato" name="order" (change)="filterGatos()">
                    <label for="gato">Gato</label>
                </div>
                <div class="contain">
                    <input type="radio" id="todos" name="order" (change)="clearFilter()">
                    <label for="todos">Todos</label>
                </div>
            </div>
        </div>
    </div>
</section>

<section *ngIf="filteredAdopciones.length === 0" class="emptyState">
    <div class="estado-vacio">
        <h1>No hay resultados que coincidan con tu búsqueda.</h1>
        <img src="../../../../../assets/icons/muelin (1) (1).gif" alt="">
        <p>Revisa la ortografía de la palabra.</p>
        <p>Utiliza palabras más genéricas o menos palabras.</p>
    </div>
</section>
