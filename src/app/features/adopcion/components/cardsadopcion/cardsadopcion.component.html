<app-headeradopcion (filterEvent)="applyFilter($event)"></app-headeradopcion>

<section class="emptyState" *ngIf="adopciones.length <= 0">
    <!--<p id="ono">¡Oh no!</p>
    <img src="../../../../../assets/images/chaplanitoclientes.jpeg" alt="">
    <p id="noTienesClientes">Aún no tienes clientes</p> 
    COLOCAR ESTADO VACIO-->
</section>
<section *ngIf="filteredAdopciones.length > 0" class="background">
    <div class="container-cards">
    <div *ngFor="let adopcion of filteredAdopciones" class="cartas">
        <app-cards [adopcion]="adopcion"></app-cards>
    </div>
</div>

    <div class="filtro">
        <h1>Filtrar Por</h1>

        <div class="borrar" (click)="ngOnInit()">
            <h2>Borrar Filtros</h2>
            <img src="../../../../../assets/icons/eliminar (1) 1.png" alt="">
        </div>
        
        <div class="contenedor-filtro">
            <div (click)="FiltroNombre()" class="title-nombre">
                <h3 >Nombre</h3>
                    <img src="../../../../../assets/icons/mas.png" alt="">
            </div>
            <div class="filtro_nombre" *ngIf="FilterNombre == true">
                <div class="contain">
                    <input type="radio" id="az" name="order" (change)="sortAsc()">
                    <label for="az">A-Z</label>
                </div>
                <div class="contain">
                    <input type="radio" id="za" name="order" (change)="sortDesc()">
                    <label for="za">Z-A</label>
                </div>
            </div>
        </div>
        <div class="contenedor-filtro">
            <div (click)="FiltroEspecie()" class="title-nombre">
                <h3 >Especie</h3>
                <img src="../../../../../assets/icons/mas.png" alt="">
            </div>
            <div class="filtro_nombre" *ngIf="FilterEspecie == true">
                <div class="contain">
                    <input type="radio" id="az" name="order" (change)="filterPerro()">
                    <label for="az">Perro</label>
                </div>
                <div class="contain">
                    <input type="radio" id="za" name="order" (change)="filterGatos()">
                    <label for="za">Gato</label>
                </div>
                <div class="contain">
                    <input type="radio" id="za" name="order" (change)="clearFilter()">
                    <label for="za">Todos</label>
                </div>
            </div>
        </div>
        
     
    </div>
</section>
<section *ngIf="filteredAdopciones.length === 0" class="emptyState">
    <p>No se encontraron resultados.</p>
  </section>
