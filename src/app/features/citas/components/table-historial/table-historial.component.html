<div class="table-container">
    <table class="clients-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Nombre</th>
          <th>Tipo de Cita</th>
          <th>Estado</th>
          <th>Costo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cita of citas">
          <td>{{ cita.id }}</td>
          <td>{{ cita.fecha }}</td>
          <td>{{ cita.hora }}</td>
          <td>{{ cita.nombre }}</td>
          <td>{{ cita.tipo }}</td>
          <td>{{ cita.estado }}</td>
          <td>{{ cita.costo }}</td>
        </tr>
      </tbody>
    </table>
  </div>
