<div class="container">
  <h2>Horarios para {{ selectedDateFormatted }}</h2>
  <ul>
    <li 
      *ngFor="let horario of horarios" 
      [ngClass]="{'occupied': isHorarioOccupied(horario), 'selected': horario === selectedHorario}"
      (click)="!isHorarioOccupied(horario) && selectHorario(horario)"
      [ngStyle]="{'pointer-events': isHorarioOccupied(horario) ? 'none' : 'auto'}">
      {{ horario }}
    </li>
  </ul>
</div>
