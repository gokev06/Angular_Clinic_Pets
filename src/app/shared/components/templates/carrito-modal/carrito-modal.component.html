<div class="background">
    <div class="modal">
        <div class="header">
            <div class="precio">
                <img src="../../../../../assets/images/carrocompras.webp" alt="" class="carro">
                <p>Total: {{ precioTotal | currency:'COP':'symbol':'1.0-0' }}</p>
            </div>
            <div class="salir">
                <img src="../../../../../assets/icons/eliminar (1) 1.png" alt="" (click)="closemodal()">
            </div>
        </div>
        <section class="section" *ngIf="allData.length <= 0 " >
            <div class="vacio">
                <h1>Vaya...</h1>
                <img src="../../../../../assets/images/gato.png" alt="">
                <h2>Parece que el carrito esta vacio</h2>
                <h3>Agrega productos de nuestra tienda al carrito.</h3>
            
              </div>
        </section>
        <section  *ngIf="allData.length > 0 ">
        <div class="centrar">
            <div class="tabla" *ngFor="let producto of allData">
                <div class="mocapi">
                    <div class="imagen-principal">
                        <img [src]="producto.imagen" alt="">
                        <div class="nombre">
                        <p>{{producto.nombreProducto}}</p>
                    </div>
                    </div>

                    <div class="producto">
                        <div class="cart-item">
                            <button class="quantity-button" (click)="disminuirCantidad(producto)" >-</button>
                            <span class="quantity">{{ producto.cantidad }}</span>
                            <button class="quantity-button" (click)="aumentarCantidad(producto)">+</button>
                          </div>
                          <div class="precio">
                          <p>{{ producto.precioUnitario * producto.cantidad | currency:'COP':'symbol':'1.0-0'}}</p>
                        </div>
                         
                    </div>
                    <img class="eliminar" src="../../../../../assets/icons/basura.png" alt="Eliminar">

                </div>
            </div>
        </div>
     <!-- carrito.component.html -->
<div class="carrito-actions">
    <button type="button" (click)="eliminarProducto()"  class="btn btn-danger">Vaciar Carrito</button>
    <button class="btn btn-success" (click)="finalizarCompra()">Finalizar Compra</button>
</div>
